---
- name: Include OS specific tasks
  include_tasks: "{{ loop_distribution }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
        - "{{ ansible_system | lower }}.yml"
  loop_control:
    loop_var: loop_distribution

# install packages
- include_tasks: install.yml

# create users and groups
- include_tasks: create_groups.yml
  loop: "{{ users | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
- include_tasks: create_users.yml
  loop: "{{ users | dict2items }}"
  loop_control:
    label: "{{ item.key }}"

# configure user's profile
- include_tasks: configure_bash.yml
  loop: "{{ users | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
- include_tasks: configure_ssh.yml
  loop: "{{ users | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
- include_tasks: configure_vim.yml
  loop: "{{ users | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
- include_tasks: configure_profile.yml
  loop: "{{ users | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
